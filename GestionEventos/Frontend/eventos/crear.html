    <main>
        <section class="container">
            <div class="card">
                <h2>Crear Evento</h2>
                <form>
                    <input type="text" placeholder="Escribe el título del Evento" required>
                    <textarea placeholder="Descripción del Evento" required></textarea>
                    <input type="date" required>
                    <input type="time" required>
                    <input type="text" placeholder="Ubicación" required>
                    <input type="number" placeholder="Ingresa la capacidad" required>
                    <button type="submit">Crear Evento</button>
                </form>
            </div>
        </section>
